<!DOCTYPE html>

<html>

	<head>
		<title>Click Game - A waypoint for Mukul Gupta's path to NodeJS Dominance</title>
		<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
		<link href="/public/css/main.css" rel="stylesheet" type="text/css">
	</head>

	<header>
		<p>Welcome, <span id="profile-name"></span>!</p>
		<a class="menu" href="/profile">Profile</a>
		<p>|</p>
		<a class="menu" href="/logout">Logout</a>
	</header>

	<body>
		<div class="container">
			<img src="/public/img/click_image.png" height="100" />
			<br />
			<p class="clementine-text">Click Game!</p>
		</div>
	
		<div class="container">
			<p>You have clicked the button <span id="click-nbr"></span> times.</p>
			<br />
			<div class="btn-container">
				<button id="add-click" type="submit" class="btn">CLICK ME!</button>
				<button id="reset-click" class="btn">RESET</button>
			</div>
		</div>
		
		<div class="container">
			<p>You have created <span id="poll-nbr"></span> polls.</p>
			<br />
			<div class="btn-container">
				<a id="add-poll" href="/addPoll" class="btn" style="text-decoration:none">CREATE</a>
				<a id="view-polls" href="/viewPolls" class="btn" style="text-decoration:none">VIEW</a>
			</div>
		</div>
		
		<script type="text/javascript" src="common/ajax-functions.js"></script>
		<script type="text/javascript" src="controllers/clickController.client.js"></script>
		<script type="text/javascript" src="controllers/userController.client.js"></script>
		<script type="text/javascript" src="controllers/pollCountController.client.js"></script>
	</body>

</html>
